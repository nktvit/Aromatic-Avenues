<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aromatic Avenues | Auth</title>
  <script type="module" crossorigin src="/Aromatic-Avenues/assets/auth-9-LBWy8P.js"></script>
  <link rel="modulepreload" crossorigin href="/Aromatic-Avenues/assets/bootstrap.esm-yGNsrkS6.js">
  <link rel="stylesheet" crossorigin href="/Aromatic-Avenues/assets/bootstrap-FTln6Hs4.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col text-start">
        <a href="index.html" class="btn btn-lg btn-primary h3"><i class="bi bi-arrow-left"></i></a>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" href="#login" data-bs-toggle="tab">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-tab" href="#register" data-bs-toggle="tab">Register</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="login">
            <form class="form-signin" id="loginForm">

              <div class="form-group mt-3">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>
              <div class="form-group mt-3">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              <span class="alert alert-danger mt-3 d-none" role="alert" id="login-fail"> The login details are
                invalid</span>
              <span class="alert alert-success mt-3 d-none" role="alert" id="login-success">Login details are
                correct</span>
              <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Login</button>
            </form>
          </div>
          <div class="tab-pane fade" id="register">
            <form class="form-register mt-3" id="registrationForm">
              <div class="form-group">
                <label for="inputName">Full Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="Full Name" required autofocus>
              </div>
              <div class="form-group mt-3">
                <label for="newEmail">Email address</label>
                <input type="email" id="newEmail" class="form-control" placeholder="Email address" required>
              </div>
              <div class="form-group mt-3">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="Password" required>
                <small>Password must be 8 characters including 1 uppercase letter, 1 lowercase letter, and 1
                  number.</small>
              </div>

              <ul id="passwordCriteria" class="list-unstyled" style="visibility: hidden;">
                <li id="length" class="invalid" data-criteria="At least 8 characters"></li>
                <li id="uppercase" class="invalid" data-criteria="At least one uppercase letter"></li>
                <li id="lowercase" class="invalid" data-criteria="At least one lowercase letter"></li>
                <li id="number" class="invalid" data-criteria="At least one number"></li>
              </ul>
              <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
